<div class="jieshao">
    <h1>C奶油板生面团</h1>
    <h2>采用泰国进口面粉和高耐性冷冻酵母，夹入法国顶级AOP黄油，均匀折层36层，成型烤制后外皮酥脆，可随意搭配各样食材</h2>
    <p>赏味期限：-18℃低温保存6个月</p><p>产品规格：40g*36个*3袋</p><p>调理方法：</p><p>【解冻·成型】室温解冻，成型好之后，芯温18°C以上</p><p>【発酵】時間60分　温度/湿度　28～32°/75％</p><p>【焼成】平炉　温度上下200°　時間11～13分　上火6下火2</p>
