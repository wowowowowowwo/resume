<div class="jieshao">
    <h1>C甜甜圈面包生面团</h1>
    <h2>精选泰国优质小麦粉，加入优质起酥油，使用荷兰进口设备均匀四层折层，并添加高耐性冷冻酵母，可油炸，可烤制，调理后面包柔韧，口口香甜</h2>
    <p>赏味期限：-18℃低温保存6个月</p><p>产品规格：60g*20个*6袋</p><p>调理方法：</p><p>【解冻】帆布上摆放 室温解冻，芯温约18°C以上</p><p>【発酵】30分&nbsp;&nbsp; 温度/湿度：38°/85％ 室温晾干15分</p><p>【油炸】 油温170~180 正面约3分反面约3分<br></p>
