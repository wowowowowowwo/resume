      p2:"经过2天的激烈角逐，贝卡尔特（山东）钢帘线有限公司代表队夺得比赛第一名，威海世一电子有限公司和威海紫光生物科技开发有限公司分获二、三名；第四至六名的代表队分别是威海广濑电机有限公司、威海仁昌电子有限公司和威海佳康食品有限公司。",
      p3:"本次职工篮球友谊赛不仅丰富了全区职工文化生活，加强了工会与企业之间、企业与企业之间的沟通和联系，也培养了职工的团队协作意识，弘扬了健康向上的体育精神。取得了强健体魄和精神文明的双丰收。",
