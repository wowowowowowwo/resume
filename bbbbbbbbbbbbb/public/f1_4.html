    <h1>C红豆甜甜圈生面团</h1>
    <h2>精选优质小麦粉，包裹大粒红豆馅料，可油炸，可烤制，调理后面皮柔韧，内心香甜，十分可口</h2>
    <p>赏味期限：-18℃低温保存6个月</p><p>产品规格：100g*16个*4袋</p><p>调理方法：</p><p>【解冻】帆布上摆放 室温解冻，芯温约18°C以上</p><p>【発酵】30分&nbsp;&nbsp; 温度/湿度：38°/85％ 室温晾干15分</p><p>【油炸】 油温170~180 正面约3分反面约3分</p>
