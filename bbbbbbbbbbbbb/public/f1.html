<div class="jieshao">
  <h1>发酵黄油牛角生面团</h1>
  <h2>采用优质进口小麦粉和法国顶级AOP黄油，引进荷兰先进设备，均匀折叠24层，外皮酥脆，内部柔韧，奶香醇厚</h2>
  <p>赏味期限：-18℃低温保存6个月</p>
  <p>成型面团规格：53g*20个*4袋</p>
  <p>未成型面团规格：53g*30个*3袋</p>
  <p>调理方法：</p>
  <p>【解冻】室温解冻，芯温约18°C以上</p>
  <p>【発酵】60分（55～66）　温度/湿度：32°/75％</p>
  <p>【焼成】热风炉（170℃ 約15-16分）</p>
