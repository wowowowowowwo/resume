    <h2>精选泰国进口面粉搭配高耐性冷冻酵母，烤制后清甜松软，可随意夹馅，成就经典简约甜面包</h2>
    <p>赏味期限：-18℃低温保存6个月</p><p>产品规格：50g*12个*8袋</p><p>调理方法：</p><p>【解冻】面团略微解冻柔软后成型，芯温约18°C以上</p><p>【発酵】時間６０分左右　湿度/温度　85％/38℃</p><p>【焼成】平炉涂卵　時間１０分　上下火200℃</p>
