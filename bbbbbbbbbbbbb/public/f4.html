    <h1>C菠萝包生面团</h1>
    <h2>优选新西兰进口黄油，外皮酥脆，内里柔软，香甜可口，满足您的味蕾</h2>
    <p>赏味期限： -18℃低温保存6个月<br>产品规格：80g*14个*6袋<br>调理方法：</p>
    <p>【解冻】室温解冻，蘸糖也可不蘸糖，芯温18°C以上&nbsp; <br></p>
    <p>【発酵】時間60～70分　温度/湿度28～32℃/75％</p>
    <p>【焼成】平炉&nbsp;&nbsp; 上火160℃下火180℃ 時間13～15分 上1下2</p>
