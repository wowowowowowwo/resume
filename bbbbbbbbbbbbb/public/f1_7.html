<div class="jieshao">
    <h1>C新法式生面团</h1>
    <h2>精选泰国高筋小麦粉，加入高耐性冷冻酵母，烤制后面包柔韧，少糖少油的配方，更健康</h2>
    <p>赏味期限：-18℃低温保存6个月</p><p>产品规格：80g*12个*6袋</p><p>调理方法：</p><p>【解冻】面团略微解冻柔软后成型，芯温约18°C以上</p><p>【発酵】時間50～60分&nbsp;&nbsp;&nbsp;&nbsp; 温度/湿度28～32℃/75％</p><p>【焼成】平炉　時間8～10分温度190℃　上6下2&nbsp; 蒸汽两次（入炉前，入炉后 约3秒/次）</p>
