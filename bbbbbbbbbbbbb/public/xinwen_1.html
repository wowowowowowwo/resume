      p1:"6月27日，TableMark株式会社川股社长抵达威海开始对下设威海佳康食品有限公司和威海威东日综合食品有限公司两家子公司展开考察。并与两公司各部门骨干就目前集团的现状及未来发展展开了深入探讨。",
      p2:"在佳康田总简单的开场介绍后，首先由威东日石井总经理就威东日三年来的发展及后续改善的问题做了全面的阐述。",
      p3:"接下来，佳康田凤丹总经理针对三年来佳康食品的改革发展，面临问题及亟待突破的现状进行了深入分析。",
      p4:"随后，川股社长对集团公司的业务及发展背景进行了简单的介绍。就泰宝美客集团下属各分公司过去几年取得的成绩加以肯定，对目前所面临的状况给予分析，并对泰宝美客集团未来的发展给予极大的期许。",
      p5:"最后，青岛事业部宁波部长及牟政君经理就市场及各子公司发展现状提出个人建议，并得到了川股社长的肯定。",
      p6:"整场会议气氛轻松，重点鲜明，全体与会人员认证听取各位领导的分析阐述，并时时低头记录。",
      p7:"下午五点四十五分，会议在轻松热烈的气氛中宣布结束。",
      p8:"本次川股社长威海之行，带来了新的思潮，对我们的前进方向给与鼓励及支持，让大家对整个泰宝美客集团的发展充满了希望。",
      p9:"希望在未来的工作中，大家依然保有这份对各自岗位的热情，对公司对集团未来的期待，成就更美好的佳康，更灿烂的泰宝美客！",
      p10:"威海佳康食品有限公司安全生产月活动进行时",
