      p1:"面包，是一种用五谷（一般是麦类）磨粉制作并加热而制成的食品。以小麦粉为主要原料，以酵母、鸡蛋、油脂、果仁等为辅料，加水调制成面团，经过发酵、整型、成型、焙烤、冷却等过程加工而成的焙烤食品。具有作为主食、方便食品，对消费的需求适应性广，易于机械化和大规模生产，耐于贮藏和易于消化吸收营养价值高等特点。因而被广大消费者所认可接受。",
      p2:"传说公元前2600年左右，有一个为主人用水和上面粉做饼的埃及奴隶，一天晚上，饼还没有烤好他就睡着了，炉子也灭了。夜里，生面饼开始发酵，膨大了。等到这个奴隶一觉醒来时，生面饼已经比昨晚大了一倍。他连忙把面饼塞回炉子里去，他想这样就不会有人知道他活还没干完就大大咧咧睡着了。饼烤好了，它又松又软。也许是生面饼里的面粉、水或甜味剂(或许就是蜂蜜)暴露在空气里的野生酵母菌或细菌下，当它们经过了一段时间的温暖后，酵母菌生长并传遍了整个面饼。埃及人继续用酵母菌实验，成了世界上第一代职业面包师。",
      p3:"在古代漫长的岁月里，白面包是上层权贵们的奢侈品，普通大众只能以裸麦制作的黑面包为食。直到19世纪，面粉加工机械得到很大发展，小麦品种也得到改良，面包才变的软滑洁白了。",
      p4:"今天的面包大多数是由工厂的自动化生产线生产的。由于在面粉的精加工研磨过程中维生素损失较多，所以美国等国家在生产面包时经常添加维生素、矿物质等。另外，近年来不少人认为保留麸皮和麦芽对健康更有好处，因此粗面包又再度流行。",
