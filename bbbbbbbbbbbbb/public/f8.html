<div class="jieshao">
    <h1>C核桃面包生面团</h1>
    <h2>采用优质进口小麦粉和法国顶级AOP黄油，引进荷兰先进设备，均匀折叠24层，外皮酥脆，内部柔韧，奶香醇厚</h2>
    <p>赏味期限：-18℃低温保存6个月</p><p>产品规格：80g*12个*6袋</p><p>调理方法：</p><p>【解冻】室温解冻，随意成型好之后，芯温18°C以上</p><p>【発酵】時間60分　温度/湿度　38℃/85％</p><p>【焼成】平炉　時間10～12分　温度200℃　上6下2</p>
