<div class="jieshao">
    <h1>抹茶半熟芝士蛋糕</h1>
    <h2>采用日式半熟工艺，精选澳大利亚进口奶油芝士和顶级抹茶粉，嫩滑细腻， 入口即化。加入清爽抹茶带来浓浓的日式风情</h2>
    <p>零售包装：38g*4个*18<br></p><p>批发包装：38g*10个*9</p><p>赏味期限： -18℃低温保存12个月</p><p>食用方法：建议冷藏8度状态下解冻2.5小时最佳，冷藏8度解冻1小时即可食用，口感微硬。<br></p><p><br><br></p>
