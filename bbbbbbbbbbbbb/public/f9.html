<div class="jieshao">
    <h1>C丹麦酥皮四角生面团</h1>
    <h2>采用优质进口小麦粉和比利时的进口黄油，经过20层均匀折叠，层次分明，口感酥脆，可随意搭配食材。</h2>
    <p>赏味期限：-18℃低温保存6个月</p><p>产品规格：48g*30个*5袋</p><p>调理方法：</p><p>【解冻成型】室温解冻，成型好之后，芯温18°C以上</p><p>【発酵】時間60分　温度/湿度　28～32°/75％</p><p>【焼成】平炉　温度上下200°　時間11～13分　　上火6下火2<br><br></p>
