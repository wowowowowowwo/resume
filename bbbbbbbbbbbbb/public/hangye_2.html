      p1:"我国烘焙行业持续保持高景气度，面包子行业增速维持 10%以上。烘焙产业大致分为四大类，分别是面包、蛋糕、月饼以及粽子，面包和蛋糕为烘焙主要构成，且界限不清晰，可统称为面包，月饼及粽子为占比较小的节日性食品。中国烘焙行业自 80 年代兴起，90 年代海外合资品牉如曼可顿在中国设厂，2000 年以来受益于消费升级和饮食习惯西化一直保持快速发展。15 年面包、蛋糕及糕点零售额 1555 亿元，10-15年复合增长率 13.8%，且消费升级及多元文化下成长的年轻人占比提升，未来仍有望保持较快增速，预计 15-20 年复合增速 11.4%，规模达到 2663 亿元。“量价齐升”仍是主旋律，行业长期处于上升期。我们认为面包行业仍处于发展初期，人均消费量整体偏低，区域分布严重不均衡，量增空间广阔；面包整体仍偏低端，消费升级下向新鲜面包等中高端升级的动力强劲，单价提升具备较大潜力。“量价齐升” 推动下，行业长期处于上升期。",
