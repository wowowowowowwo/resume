    <h1>C调理六角面包生面团</h1>
    <h2>精选面粉折入四层起酥油，松软香甜，咸甜夹心随心搭配</h2>
    <p>赏味期限：-18℃低温保存6个月</p><p>产品规格：50g*20个*6袋</p><p>调理方法：</p><p>【解冻】面团略微解冻柔软后成型，芯温约18°C以上</p><p>【発酵】時間５０分　温度/湿度：38℃/85％</p><p>【焼成】平炉　涂卵 温度上下200℃&nbsp; 時間１０分&nbsp;&nbsp; 上火6下火2</p>
