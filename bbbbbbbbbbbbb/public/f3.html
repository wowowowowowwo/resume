    <h1>C迷你菠萝包生面团</h1>
    <h2>精选进口面粉配纯天然新西兰进口黄油，甜脆油皮包裹松软面包，体积小巧，巧克力口味在原味基础上满足巧克力爱好者的口感</h2>
    <p>赏味期限：-18℃低温保存6个月</p>
    <p>原味面团规格：30g*40个*5袋</p>
    <p>巧克力面团规格：30g*40个*5袋</p>
    <p>调理方法：<br></p>
    <p>【解冻】室温解冻，蘸糖也可不蘸糖，芯温18°C以上</p>
    <p>【発酵】時間60～70分　温度/湿度28～32℃/75％</p>
    <p>【焼成】平炉&nbsp; 上火160℃下火180℃ 時間13～15分 上1下2<br></p>
